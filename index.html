<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service</title>

  <!-- css file -->
   <link rel="stylesheet" href="style.css">

  <!-- tailwind and daisyUI cdn -->

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/logo-dark.png" type="image/x-icon">

<body class="min-h-[100vh]">
  <nav class="flex flex-col sm:flex-row gap-5 justify-between items-center mx-15 my-7">
    <div class="flex items-center gap-2">
      <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="logo">
      <h1 class="text-[#006747] text-xl font-bold hind-font">Emergency Service</h1>
    </div>

    <div class="flex items-center gap-2 ">
      <div class="flex items-center gap-2 px-[35px] py-[14px] bg-[#41ff6b1a] rounded-[50px]">
        <p class="roboto-font text-lg font-bold">0</p>
        <img class="h-[25px] w-[25px] " src="./assets/heart.png" alt="heart">
      </div>

      <div  class="flex items-center gap-2 px-[35px] py-[14px] bg-[#41ff6b1a] rounded-[50px]">
        <p class="roboto-font text-lg font-bold">100</p>
        <img class="h-[25px] w-[25px]" src="./assets/coin.png" alt="coin">
      </div>

      <div class="flex items-center gap-2 px-[35px] py-[14px] bg-[#00A63E] rounded-[50px] text-white">
        <p class="roboto-font text-lg ">0</p>
        <h2 class="roboto-font text-lg ">Copy</h2>
      </div>
    </div>
  </nav>

  <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-5 flex flex-col justify-center items-center gap-3 mb-12">
    <img class="w-[90px] h-[90px]" src="./assets/logo-dark.png" alt="logo-dark">
    <h2 class="text-white text-xl font-bold hind-font">Emergency Service Directory</h2>
    <h4 class="text-white text-sm font-medium hind-font px-3 text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h4>
